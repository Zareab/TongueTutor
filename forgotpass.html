<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class ="form-box">
            <h1 id="title">Recover Password</h1>

                <div class="input-group">
                    <div class="input-field">

                    </div>

                

                </div>
                <div class="btn-field">
                    <button type="button" id="submit" onclick="forgotpass">Send link</button>
                    
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="forgotpass.js" defer></script>
