<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Learning Quiz</title>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        position: relative;
    }
    .question {
        margin-bottom: 20px;
        width: fit-content;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }

    .backbtn{
        margin-top: 20px;
    }

    .nextbtn {
        position: absolute;
        right: 20px;
        bottom: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .nextbtn:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
 
    
<section class="main">
    <div class="container">
        <h2>English Beginner Level Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the past tense of "eat"?</p>
                <input type="radio" id="q1a" name="q1" value="a">
                <label for="q1a">a) eated</label><br>
                <input type="radio" id="q1b" name="q1" value="b">
                <label for="q1b">b) ate</label><br>
                <input type="radio" id="q1c" name="q1" value="c">
                <label for="q1c">c) eatten</label><br>
                <input type="radio" id="q1d" name="q1" value="d">
                <label for="q1d">d) eating</label>
            </div>
            
            <div class="question">
                <p>2. Which word means the opposite of "hot"?</p>
                <input type="radio" id="q2a" name="q2" value="a">
                <label for="q2a">a) cold</label><br>
                <input type="radio" id="q2b" name="q2" value="b">
                <label for="q2b">b) warm</label><br>
                <input type="radio" id="q2c" name="q2" value="c">
                <label for="q2c">c) cool</label><br>
                <input type="radio" id="q2d" name="q2" value="d">
                <label for="q2d">d) spicy</label>
            </div>
    
            <div class="question">
                <p>3. What is the plural form of "cat"?</p>
                <input type="radio" id="q3a" name="q3" value="a">
                <label for="q3a">a) caten</label><br>
                <input type="radio" id="q3b" name="q3" value="b">
                <label for="q3b">b) cats</label><br>
                <input type="radio" id="q3c" name="q3" value="c">
                <label for="q3c">c) caties</label><br>
                <input type="radio" id="q3d" name="q3" value="d">
                <label for="q3d">d) catz</label>
            </div>
    
            <div class="question">
                <p>4. Which sentence is correct?</p>
                <input type="radio" id="q4a" name="q4" value="a">
                <label for="q4a">a) I goes to school.</label><br>
                <input type="radio" id="q4b" name="q4" value="b">
                <label for="q4b">b) She go to school.</label><br>
                <input type="radio" id="q4c" name="q4" value="c">
                <label for="q4c">c) They go to school.</label><br>
                <input type="radio" id="q4d" name="q4" value="d">
                <label for="q4d">d) He go to school.</label>
            </div>
    
            <div class="question">
                <p>5. Which word is a synonym for "happy"?</p>
                <input type="radio" id="q5a" name="q5" value="a">
                <label for="q5a">a) sad</label><br>
                <input type="radio" id="q5b" name="q5" value="b">
                <label for="q5b">b) angry</label><br>
                <input type="radio" id="q5c" name="q5" value="c">
                <label for="q5c">c) joyful</label><br>
                <input type="radio" id="q5d" name="q5" value="d">
                <label for="q5d">d) tired</label>
            </div>
    
            <div class="question">
                <p>6. What is the present tense of "write"?</p>
                <input type="radio" id="q6a" name="q6" value="a">
                <label for="q6a">a) wrote</label><br>
                <input type="radio" id="q6b" name="q6" value="b">
                <label for="q6b">b) writing</label><br>
                <input type="radio" id="q6c" name="q6" value="c">
                <label for="q6c">c) written</label><br>
                <input type="radio" id="q6d" name="q6" value="d">
                <label for="q6d">d) writed</label>
            </div>
    
            
    
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="result"></div>
        <button onclick="goBack()" class="backbtn"> < Back </button>
        <button onclick="goToNext()" class="nextbtn">Next ></button>
    </div>
</section>
    <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const answers = {
            q1: document.querySelector('input[name="q1"]:checked').value,
            q2: document.querySelector('input[name="q2"]:checked').value,
            q3: document.querySelector('input[name="q3"]:checked').value,
            q4: document.querySelector('input[name="q4"]:checked').value,
            q5: document.querySelector('input[name="q5"]:checked').value,
            q6: document.querySelector('input[name="q6"]:checked').value
            
        };
    
        const correctAnswers = {
            q1: 'b',
            q2: 'a',
            q3: 'b',
            q4: 'c',
            q5: 'c',
            q6: 'b'
            
        };
    
        let score = 0;
        let resultHTML = '<h3>Results:</h3>';
    
        for (let question in answers) {
            if (answers[question] === correctAnswers[question]) {
                score++;
                resultHTML += `<p>Question ${question.slice(1)}: <span style="color: green;">Correct!</span></p>`;
            } else {
                resultHTML += `<p>Question ${question.slice(1)}: <span style="color: red;">Incorrect. Correct answer: ${correctAnswers[question]}</span></p>`;
            }
        }

        let feedback = '';

        if (score <= 2) {
            feedback = "You have to improve a lot.";
        } else if (score === 3 || score === 4) {
            feedback = "Well done but still scope of improvement.";
        } else if (score === 5) {
            feedback = "Excellent job!";
        } else if (score === 6) {
            feedback = "Outstanding Work!";
        }
    
        resultHTML += `<p>Total Score: ${score} out of ${Object.keys(correctAnswers).length}</p>`;
        resultHTML += `<p>Feedback: ${feedback}</p>`;
        document.getElementById('result').innerHTML = resultHTML;
    });

    function goBack() {
        window.location.href = "Courses_view.html";
    }

    function goToNext() {
        window.location.href = "Englishad.html";
    }
    </script>
</body>
</html>
